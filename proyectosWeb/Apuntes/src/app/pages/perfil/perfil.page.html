

<ion-content>
  <div id="portada">
    <img src="../../../assets/img/perfil/199256069_1125757917919307_5914477531435032390_n.jpg" alt="">
  </div>
  <h1>{{persona.nombre}}</h1>
  <h2>{{persona.universidad}} - {{persona.carrera.nombre}}</h2>
  <ul *ngIf="persona.materias.length !== 0">
    <p>Estudiando:</p>
    <li *ngFor="let materia of persona.materias"><ion-chip>{{materia}}</ion-chip></li>
  </ul>
  <p *ngIf="persona.materias.length === 0">Esta Persona No Esta Inscrito en Ninguna Materia</p>

  <ion-button expand="block" (click)="abrirModalMaterias(true)">Materias</ion-button>
  <ion-button expand="block" [routerLink]="['/']">CompaÃ±eros</ion-button>

    <ion-modal [isOpen]="modalMaterias">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Materias</ion-title>
            <ion-button (click)="abrirModalMaterias(false)">Cerrar</ion-button>  
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item *ngFor="let materia of persona.carrera.materias">
            <ion-label>{{materia.nombre}}</ion-label>
            <ion-toggle slot="end" [checked]="persona.materias.includes(materia.nombre)" (ionChange)="cambiarEstadoMateria(materia.nombre,$event)"></ion-toggle>
          </ion-item>  
        </ion-content> 
      </ng-template>
    </ion-modal>
</ion-content>
